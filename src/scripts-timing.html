<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Timing</title>
    <script>
        // Log the time at the very start of the page
        console.log('Page start time:', performance.now());

        // Log the time when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOMContentLoaded time:', performance.now());
        });

        // Log the time when the page is fully loaded
        window.addEventListener('load', function () {
            console.log('Load event time:', performance.now());
        });
    </script>
</head>

<body>
    <h1>Page Timing Example</h1>
    <p>This page logs various timing events to the console.</p>

    <script>
        // Log the time at the end of the body
        console.log('End of body time:', performance.now());
    </script>
</body>

</html>
